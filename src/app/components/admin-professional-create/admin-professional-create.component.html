<div class="container my-3 border p-5 col-12">
	<form #userValidation="ngForm" (ngSubmit)="onSubmit()">
		<h3 class=" mb-4 ">Formulaire de création de professionnel </h3>
		<div class="form-group">
			<label for="username">Nom d’utilisateur</label>
			<input type="text" autofocus="true" required name="username" id="username" class="form-control"
				[(ngModel)]="formUser.username" placeholder="nom d’utilisateur" #username="ngModel">
			<div *ngIf="!username.valid" class="alert alert-danger">Veuillez saisir le nom d’utilisateur</div>

		</div>
		<div class="form-group">
			<label for="password">Mot de passe</label>
			<input type="password" autofocus="true" required name="password" id="password" class="form-control"
				[(ngModel)]="formUser.password" placeholder="nom d’utilisateur" #password="ngModel">
			<div *ngIf="!password.valid" class="alert alert-danger">Veuillez saisir le mot de passe</div>
		</div>

		<div class="form-group">
			<label for="password">Prénom</label>
			<input type="text" autofocus="true" required name="firstname" id="firstname" class="form-control"
				[(ngModel)]="formPro.firstname" placeholder="nom d’utilisateur" #firstname="ngModel">
			<div *ngIf="!firstname.valid" class="alert alert-danger">Veuillez saisir le prénom</div>
		</div>

		<div class="form-group">
			<label for="lastname">Nom</label>
			<input type="text" autofocus="true" required name="lastname" id="lastname" class="form-control"
				[(ngModel)]="formPro.lastname" placeholder="nom d’utilisateur" #lastname="ngModel">
			<div *ngIf="!lastname.valid" class="alert alert-danger">Veuillez saisir le nom de famille</div>
		</div>

		<div class="form-group">
			<label for="email">Mél</label>
			<input type="email" autofocus="true" required name="email" id="email" class="form-control"
				[(ngModel)]="formPro.email" placeholder="nom d’utilisateur" #email="ngModel">
			<div *ngIf="!email.valid" class="alert alert-danger">Veuillez saisir le mél</div>
		</div>

		<div class="form-group">
			<label for="tel">Numéro de téléphone</label>
			<input type="text" autofocus="true" required name="tel" id="tel" class="form-control"
				[(ngModel)]="formPro.tel" placeholder="nom d’utilisateur" #tel="ngModel">
			<div *ngIf="!tel.valid" class="alert alert-danger">Veuillez saisir le numéro de téléphone</div>
		</div>

		<div class="form-group">
			<label for="siret">Numéro de SIRET</label>
			<input type="text" autofocus="true" required name="siret" id="siret" class="form-control"
				[(ngModel)]="formPro.siret" placeholder="nom d’utilisateur" #siret="ngModel">
			<div *ngIf="!siret.valid" class="alert alert-danger">Veuillez saisir le numéro de SIRET</div>
		</div>

		<button routerLink='/admin/pros' class="btn btn-primary mt-3 ">Retourner à l'accueil</button>
		<input id="submit-button" class="btn btn-success mt-3" type="submit" [disabled]="!userValidation.valid "
			value=" Créer le Professionnel">

	</form>

</div>
