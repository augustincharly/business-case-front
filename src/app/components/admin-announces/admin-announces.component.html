<ng-container *ngIf="isLoading">
	<div style="margin-left: 50%;margin-top: 35% ;width: 3rem; height: 3rem;">
		<div class="spinner-border" role="status">
			<span class="sr-only">Chargement...</span>
		</div>
	</div>
</ng-container>
<ng-container *ngIf="!isLoading">
	<div class="container-md container-fluid">
		<div *ngIf="announces != []" class="row d-flex">

			<div class="col-12 mt-4">
				<div class="row text-center">
					<app-announce [announce]="announce" *ngFor="let announce of announces "
						class="col-sm-6 col-lg-4 col-xl-3 text-center">
					</app-announce>
				</div>
			</div>

		</div>
	</div>
</ng-container>
